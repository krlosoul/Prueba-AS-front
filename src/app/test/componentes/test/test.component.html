<div class="container">
    <div class="panel">
        <div class="panel-body">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let d of data">
                        <div class="card bg-light mb-3" style="max-width: 18rem;">
                            <div class="card-header">{{d.permit_type}}</div>
                            <div class="card-body">
                              <h5 class="card-title">Ubicacion</h5>
                              <p class="card-text">longitude: {{d.location.coordinates.toString().split(",")[0]}}</p>
                              <p class="card-text">latitude: {{d.location.coordinates.toString().split(",")[1]}}</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <button class="btn btn-success" (click)="rewind()"><i class="fas fa-angle-double-left fa-2x"></i></button>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4" align="right">
                                <button class="btn btn-success" (click)="forward()"><i class="fas fa-angle-double-right fa-2x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
